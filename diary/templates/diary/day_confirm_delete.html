{% extends 'diary/base.html' %}

{% block content %}
	<form action="" method="POST">
		<!-- formの入力欄を自動的につくる -->
		<!-- 入力欄が<p>で囲まれて出力される -->
		<!-- {{ form.as_p }} -->
		<table class="table">
			<tr>
				<th>{{ day.title.label }}</th>
				<td>{{ day.title }}</td>
			</tr>
			<tr>
				<th>{{ day.text.label }}</th>
				<td>{{ day.text }}</td>
			</tr>
			<tr>
				<th>{{ day.date.label }}</th>
				<td>{{ day.date }}</td>
			</tr>
		</table>
	<p>こちらの投稿を削除します。</p>
	<button type="submit" class="btn btn-primary">削除</button>
		<!-- POSTでのデータ送信時は入力必須 -->
		{% csrf_token %}
	</form>
{% endblock %}
